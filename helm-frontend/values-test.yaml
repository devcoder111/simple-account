# Default values for helm-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository:
    frontend:
      imageName: datainn.azurecr.io/simplevat-frontend
      tag: "Unknown"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

azureACRServicePrinciple:
  enabled: false

simpleVatFrontendRelease: "Unknown"
simpleVatHost: https://k8s-api.test.simplevat.com
simpleVatDB: simplevat_test_db

ports:
  containerPort:
    frontendPort: 80
imagePullSecrets:
  - name: az-acr-service-principal-credentials
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "deploy-robot-frontend"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 443

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "wildcard-test-simplevat-com-cert"
  hosts:
    - host: k8s.test.simplevat.com
      paths: [/*]
    - host: www.k8s.test.simplevat.com
      paths: [/*]
  tls:
    - secretName: wildcard-test-simplevat-com-tls
      hosts:
        - k8s.test.simplevat.com
        - www.k8s.test.simplevat.com
        - k8s-api.test.simplevat.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

